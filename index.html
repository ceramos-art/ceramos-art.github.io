<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body class="font-inter">
    <nav class="mb-6 px-2">
        <div class="mx-auto max-w-5xl sm:flex items-center justify-between mt-3">
            <div class="w-56 flex justify-between">
                <div class="flex-none">
                    <img class="w-14 h-14" src="media/logo.png" alt="Logo">
                </div>
                <div class="mx-4 items-center text-2xl font-semibold flex text-green-800">
                    Studio Palu
                </div>
            </div>
            <div class="flex md:space-x-4 text-sm sm:text-base justify-center font-bold text-gray-600">
                
                <div class="hover:text-emerald-400 p-2">
                    <a href="#">Our Story</a>
                </div>
                <div class="hover:text-emerald-400 p-2">
                    <a href="#">Gallery</a>
                </div>
                <div class="hover:text-emerald-400 p-2">
                    <a href="#">Blog</a>
                </div>
                <div class="hover:text-emerald-400 p-2">
                    <a href="#">Store</a>
                </div>
                <div class="hover:text-emerald-400 p-2">
                    <a href="#">Shopping Cart</a>
                </div>
            </div>
        </div>
    </nav>
    <!--Start of pictures-->
    <div class="max-w-5xl mx-auto flex space-x-1 px-2">
        <div class="w-2/5">
            <img class="rounded-2xl" src="media/5.jpg" alt="Mugs">
        </div>
        <div class="w-3/5">
            <div>
                <img class="rounded-2xl" src="media/4.jpg" alt="Winter girl">
            </div>
            <div class="px-2 flex items-center">
                <div class="mx-auto pt-3 sm:pt-10">
                    <span class="text-lg sm:text-2xl md:text-4xl font-semibold block text-slate-500 tracking-wide">
                        Like a nice mug of coffee</span>
                    <span class="text-lg sm:text-2xl md:text-4xl font-semibold block text-blue-500">
                        on a snowy day</span>
                </div>
            </div>
        </div>
    </div>
    <div class="space-x-1 mt-4 bg-black">
        <div class="max-w-5xl mx-auto flex items-center px-3">
            <div class="w-2/3 text-white grid justify-center pt-3 pl-3">
                <span class="text-lg sm:text-2xl md:text-4xl font-semibold block text-white tracking-wide">
                    from the earth we come</span>
                <span class="text-lg sm:text-2xl md:text-4xl font-semibold block text-orange-300">
                    from earthenware we drink</span>
            </div>
            <div class="w-1/3">
                <img class="py-2" src="media/9.jpg" alt="Earth">
            </div>
        </div>
    </div>
    <div class="mx-2">
        <div class="max-w-5xl mx-auto sm:flex px-3 items-center sm:justify-between">
            <div class="flex space-x-4 h-64 justify-center">
                <img class="py-2 rounded-2xl" src="media/13.jpg" alt="Turkey1">
                <img class="py-2 rounded-2xl" src="media/14.jpg" alt="Turkey2">
                <img class="py-2 rounded-2xl" src="media/15.jpg" alt="Turkish Flag">
            </div>
            <div class="text-white grid justify-center pt-3 pl-3">
                <span class="text-lg sm:text-2xl md:text-4xl font-semibold block text-gray-600 tracking-wide">
                    Made in Turkey</span>
                <span class="text-lg sm:text-2xl md:text-4xl font-semibold block text-red-700">
                    Shipping Worldwide</span>
            </div>
        </div>
    </div>
</body>
</html>
